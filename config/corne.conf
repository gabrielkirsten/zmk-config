# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# Disable OLED power saving / sleep mode (keep display always on)
CONFIG_ZMK_IDLE_TIMEOUT=0   
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n

# Disable peripheral animations (cat/gem)
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_CAT=n
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_GEM=n
